apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-db
spec:
  replicas: 1 #db
  selector:
    matchLabels:
      app: teastore
      run: teastore-db
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-db
    spec:
      containers:
        - name: teastore-db
          image: descartesresearch/teastore-db
          ports:
            - containerPort: 3306
          resources: #db
            requests:
              memory: "3Mi"
              cpu: "1000m"
            limits:
              memory: "3Mi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: teastore-db
  labels:
    app: teastore
    run: teastore-db
spec:
  ports:
    - port: 3306
      protocol: TCP
  selector:
    run: teastore-db
---
