apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-persistence
spec:
  replicas: 2 #persistence 
  selector:
    matchLabels:
      app: teastore
      run: teastore-persistence
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-persistence
    spec:
      containers:
        - name: teastore-persistence
          image: descartesresearch/teastore-persistence
          ports:
            - containerPort: 8080
          env:
            - name: USE_POD_IP
              value: "true"
            - name: REGISTRY_HOST
              value: "teastore-registry"
            - name: DB_HOST
              value: "teastore-db"
            - name: DB_PORT
              value: "3306"
            - name: RABBITMQ_HOST
              value: "teastore-kieker-rabbitmq"
          resources: #persistence 
            requests:
              memory: "2Mi"
              cpu: "1000m"
            limits:
              memory: "3Mi"
              cpu: "1000m"
---       
